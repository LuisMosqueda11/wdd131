<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script src="scripts/temples.js" defer></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <button class="hamburger-menu" aria-label="Open Menu">&#9776;</button>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Home</h2>
        <section class="gallery">
            <figure class="card">
                <img src="images/rome.jpeg" alt="Temple">
                <figcaption>Rome, Spain Temple</figcaption>
            </figure>
            <figure class="card">
                <img src="images/brasilia.jpeg" alt="Temple">
                <figcaption>Brasilia, Brazil Temple </figcaption>
            </figure>
            <figure class="card">
                <img src="images/mexicoCity.jpeg" alt="Temple">
                <figcaption>Mexico City, Mexico Temple</figcaption>
            </figure>
            <figure class="card">
                <img src="images/HongKong.jpeg" alt="Temple">
                <figcaption>Hong Kong, China Temple</figcaption>
            </figure>
            <figure class="card">
                <img src="images/tijuana.jpeg" alt="Temple">
                <figcaption>Tijuana, Mexico Temple</figcaption>
            </figure>
            <figure class="card">
                <img src="images/Kyiv.jpeg" alt="Temple">
                <figcaption>Kyiv, Ukraine Temple</figcaption>
            </figure>
            <figure class="card">
                <img src="images/barcelona.jpeg" alt="Temple">
                <figcaption>Barcelona, Spain Temple</figcaption>
            </figure>
            <figure class="card">
                <img src="images/sanDiego.jpg" alt="Temple">
                <figcaption>San Diego Temple</figcaption>
            </figure>
            <figure class="card">
                <img src="images/logan.jpeg" alt="Temple">
                <figcaption>Logan, USA Temple</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mosqueda Luis Carlo, Mexico</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
